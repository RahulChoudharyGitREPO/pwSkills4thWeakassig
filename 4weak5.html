<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hover img </title>
</head>

  <style>
  
  .container{
    width:90%
    padding: 20px;
    margin: 100px auto;
    display: flex;
    flex-direction:row;
    justify-content:center;
  }
     .box{
      width: 250px;
      margin:0 10px;
      box-shadow: 0 0 20px 2px rgba(0,0,0,1);
      transition: 1s;
     }
    .box img{
      display: block;
      width: 100%;
      border-radius:5px;
    }
    .box:hover{ 
      transform: scale(1.3);
      z-index: 2;
    }
               


  </style>

<body>
<div class="container">
<div class="box">
  <img src="a.jpg" >
</div>

  <div class="box">
    <img src="b.jpg" >
</div>

<div class="box">
  <img src="c.jpg" >
</div>

<div class="box">
  <img src="d.jpg" >

</div>
<div class="box">
  <img src="e.jpg" >
</div>
</div>


</body>
</html>

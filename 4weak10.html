<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Background opacity</title>
</head>
<style>
img{
opacity: 0.3;
}
img:hover{
    opacity: 1.0;
    
}
.center{
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 40%;
}
</style>

<body>
    <img src="a.jpg" alt="apple" width="170" height="100" class="center">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATION</title>
    <style>
      .navbar{
        background-color: rgb(60, 118, 165);
    }
    .navbar ul{
        overflow: auto;
    }

    .navbar li {
        float: left;
        list-style:none ;
        margin: 20px;
    }
      .navbar li a{
        padding: 10px 10px; 
        
        color: #f3f3f2;
        margin: 20px;
      }
      .navbar li a:hover{
        background-color: #f10909;
      }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
<ul>
    <li> <a href="#">Home</a></li>
    <li> <a href="#">ContactUS</a></li>
    <li> <a href="#">About</a></li>
    <li> <a href="#">Blog</a></li>
     <li> <a href="#">Login</a></li>
    </ul>
        </nav>
    </header>
</body>
</html>
